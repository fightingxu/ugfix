// 这是作为UGate的BU标准的配置文件，由于UDL是直接连接在本程序内部的，因此关于这部分个性化配置，则独立用UDL段内自行定义
// 为了编译安装，主体配置仍然按照BU常规配置
[COMMON]
LOGPATH=fbulog
// GID: 本业务处理单元的组ID，用于多类业务处理单元的识别，以方便BCC明确提交合适的业务处理给本BU
GID=CYHFIX
LOCALID=CYHUG1
PARTNERID=ML;THOMSON;GL;BLP;BNP;BCL;SWHK;CLSA
//PARTNERID=KSCTS
//DEBUG: 消息处理的日志导出选项: 0-关闭；1-导出业务FIX消息；2-同时导出状态消息
DEBUG=3
//ST_INT: 检查UDL状态的间隔时间，以秒计，缺省为5秒
//ST_INT=5

[BCC]
BCCSVR=127.0.0.1:6666
// HEARTBEAT: 向业务调度中心发送本单元获取请求信息的间隔时间，以毫秒计
HEARTBEAT=5000
// MQNAME: V2.70 当BU在本机启动时候，本BCC/BU之间的共享内存数据路径  2007-10-9 15:41:04
//MQNAME=.\bccmq

[UGATE]
// FIXSERVER: 即FIXIII平台的中心服务器配置 - [DESTNO]:[FUNCNO]
FSDESTNO=0
FSFUNCNO=5810
// FSACKTIME: 向FS请求的等待时间(毫秒)，最小5000
FSACKTIME=20000

[KSFIX]
//FIXMAIN: 即FIX状态数据主目录，缺省为FIXDATA
FIXMAIN=.\FIXDATA
// FIXBACK: 即FIX状态数据备份目录，缺省为''
//FIXBACK=./FIXBACK/
// OUTWAIT: 消息处理发送线程取输出消息的等待时间
OUTWAIT=10
// INWAIT: 
INWAIT=10

[GL]
FIX_VERSION=FIX.4.2
RECONNECT_COUNT=1024
HEARTBT_INT=30
HEARTBT_LATENCY=5
PTP_CONNECTION=TCPServer
AUTO_OPEN_TIME=8:00
AUTO_CLOSE_TIME=23:59
EOD_STANDARD_TIME=6:00
TCP_IPPORT=:13001
LOCAL_USERNAME=
LOCAL_PASSWORD=
PARTNER_USERNAME=
PARTNER_PASSWORD= 
